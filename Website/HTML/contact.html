<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktformular</title>
    <link rel="stylesheet" href="../CSS/contact.css">
</head>
<body>
    <main>
        <h1>Kontaktformular</h1>
        <form>
            <label for="vorname">Vorname</label>
            <input type="text" id="vorname" placeholder="Max" disabled>

            <label for="nachname">Nachname</label>
            <input type="text" id="nachname" placeholder="Muster" disabled>

            <label for="email">E-Mail</label>
            <input type="email" id="email" placeholder="max.muster@gmail.com" disabled>

            <label for="nachricht">Nachricht</label>
            <textarea id="nachricht" placeholder="Text"></textarea>

            <button type="submit">Absenden</button>
        </form>
    </main>
</body>
</html>
